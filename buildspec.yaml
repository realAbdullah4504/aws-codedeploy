version: 0.2

env:
  
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing dependencies...
      - cd react
      - if [ ! -d "node_modules" ] ; then npm ci ; fi
  build:
    commands:
      - echo Building React application...
      - if [ ! -d "build" ] ; then npm run build ; fi
  post_build:
    commands:
      - echo Packaging build...
      - cd ..
      - zip -r build.zip react/build

cache:
  paths:
    - 'react/node_modules/**/*'
    - 'react/build/**/*'
  key: 
    files:
      - react/package.json
      - react/package-lock.json

artifacts:
  files:
    - build.zip
  discard-paths: no
