version: 0.2
env: 
  variables:
    AWS_REGION: us-east-1  # Public ECR only works in us-east-1
    ECR_REPOSITORY_NAME: handyman-app
    REGISTRY_ALIAS: n0k0s5r9  # Your public registry alias

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR Public...
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
      - REPOSITORY_URI=public.ecr.aws/${REGISTRY_ALIAS}/${ECR_REPOSITORY_NAME}
      - docker pull ${REPOSITORY_URI}:latest || echo "No existing image found, proceeding with a fresh build."
  build:
    commands:
      - echo Build started on `date`
      - codebuild-breakpoint 
      - docker build \
        --cache-from ${REPOSITORY_URI}:latest \
        --build-arg BUILDKIT_INLINE_CACHE=1 \
        -t ${REPOSITORY_URI}:${CODEBUILD_BUILD_NUMBER} \
        -t ${REPOSITORY_URI}:latest \
        handyman/
      - docker tag ${REPOSITORY_URI}:latest ${REPOSITORY_URI}:${CODEBUILD_BUILD_NUMBER}
      - docker push ${REPOSITORY_URI}:latest
      - docker push ${REPOSITORY_URI}:${CODEBUILD_BUILD_NUMBER}
